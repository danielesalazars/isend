  <body class="pageInicioSesion">
    <div class="wrapper-page">
      <div class="row m-0 vh-100 d-flex align-items-center">
        <div class="col-12 col-md-5">
          <p class="fw-600 fs-40 m-0"><span class="fc-FA4E41">Empieza a conectar</span> tu empresa con tus clientes.</p>
        </div>
        <div class="col-12 col-md-7">
          <div class="row m-0">
            <div class="col-12 col-md-6 offset-md-3">
              <img src="./static/img/logo.svg" class="p-b-50">
              <h1 class="fs-32 fw-600 fc-404041">Inicia sesión en Isend</h1>
              <small class="fc-2D2D2D p-b-50 d-block">Ingresa tus datos</small>
              <form>
                <div class="form-group">
                  <label for="" class="fw-600 fc-2D2D2D">Usuario</label>
                  <input type="text" name="" placeholder="Ej.Manuel.Montes" class="form-control">
                </div>
                <div class="form-group">
                  <label for="" class="fw-600 fc-2D2D2D">Contraseña</label>
                  <div class="input-group">
                    <div class="input-group-prepend w-100">
                    <input type="text" class="form-control b-r-0 br-0" id="inlineFormInputGroupUsername2" placeholder="*********">
                      <div class="input-group-text b-l-0 bc-white">
                        <i class="fas fa-eye"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group text-center">
                  <input type="submit" name="" class="btn btn-danger btn-slider" value="Iniciar sesión">
                </div>
                <div class="form-group text-center">
                  <p class="fw-600 fc-404041">
                    ¿Aún no eres parte de nosotros? 
                    <a href="#" class="fc-FA4E41">
                      Escríbenos
                      <i class="fas fa-chevron-right"></i>
                    </a>
                  </p>
                </div>
              </form>                
            </div>
          </div>
        </div>
      </div>
